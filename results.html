<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ciphered Hat Draw Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="columns col-sm-11 col-10 col-mx-auto">
        
        <div class="column col-12">
            <h1>Hat Draw Results</h1>
        </div>
        
        <div id="results-hatbrim" class="column col-12">
            <label for="key" class="form-label">Write your name below (make sure you spell it right)</label>
            <input type="text" class="form-input" id="key" placeholder="Name"></input>
        </div>
    
        <div id="results-tip" class="column col-9 col-mx-auto">
            <button id="decipher" class="btn">Get your task!</button>
        </div>
        
        <div id="results-hattop" class="column col-9 col-mx-auto">
            <textarea class="form-input" id="decipheredtext" readonly></textarea>
        </div>
            
    </div>
</div>
<script language="javascript" src="index.js"></script>
<script language="javascript" src="lz-string.js"></script>
</body>
